<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÑAM - Planificador Semanal de Menús</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo ÑAM" class="logo"/>
    <h1>Planificador Semanal ÑAM</h1>
  </header>

  <main>
    <!-- 1. Categorías -->
    <section id="seccion-categorias" class="card">
      <h2>Categorías de Platos</h2>
      <form id="form-agregar-categoria" class="form-inline">
        <input type="text" id="input-nueva-categoria" placeholder="Nueva categoría…" maxlength="20" required/>
        <button type="submit" class="btn-lleno">Añadir</button>
      </form>
      <div id="chips-categorias" class="chips-container">
        <!-- JS inyectará cada chip aquí -->
      </div>
    </section>

    <!-- 2. Platos -->
    <section id="seccion-platos" class="card">
  <h2>Platos Personalizados</h2>
  <form id="form-agregar-plato" class="form-inline">
    <input type="text" id="input-nombre-plato" placeholder="Nombre del plato…" maxlength="30" required/>
   <div class="select-wrapper">
    <div class="toggle-group" id="toggle-tipo-plato">
  <button type="button" data-value="primero" class="toggle active">Primero</button>
  <button type="button" data-value="segundo" class="toggle">Segundo</button>
  <!-- Campo oculto que tu JS seguirá leyendo -->
  <input type="hidden" id="select-tipo-plato" required>
</div>

   </div>
    <!-- Mantén el datalist de categoría -->
    <input type="text" id="input-categoria-plato" placeholder="Categoría…" list="categorias-base" required/>
    <datalist id="categorias-base"></datalist>
    <button type="submit" class="btn-lleno">Añadir Plato</button>
  </form>
  <ul id="lista-platos" class="chips-container">
    <!-- JS inyectará cada plato como elemento de lista aquí -->
  </ul>
</section>

<section id="seccion-combos" class="card">
  <h2>Combinaciones Válidas</h2>
  <div class="select-wrapper">
    <select id="comboPrimero">
      <option value="">— Primero —</option>
      <!-- JS llenará con categorías -->
    </select>
    <select id="comboSegundo">
      <option value="">— Segundo —</option>
      <!-- JS llenará con categorías -->
    </select>
    <button id="btn-agregar-combo" class="btn-lleno">Añadir Combo</button>
  </div>
  <ul id="lista-combos" class="lista-combos"></ul>
</section>


    <!-- 3. Preferencias Semanales -->
    <section id="seccion-preferencias" class="card">
      <h2>Preferencias Semanales</h2>
      <div class="grid-griddias">
        <!-- Para cada día creamos un bloque con chips de categorías -->
        <template id="template-dia">
          <div class="bloque-dia">
            <div class="dia-label"></div>
            <div class="chips-container dia-chips"></div>
          </div>
        </template>
      </div>
      <button id="btn-guardar-preferencias" class="btn-lleno">Guardar Preferencias</button>
    </section>

    <!-- 4. Generar Menú -->
    <section id="seccion-generar" class="card">
  <h2>Generar Menú Semanal</h2>
  <label>
    <input type="checkbox" id="incluyeCena" checked>
    Incluir cenas
  </label>
  <button id="btn-generar-menu" class="btn-lleno">Generar</button>
</section>


    <!-- 5. Resultado -->
    <section id="seccion-resultado" class="card oculto">
      <h2>Menú Semanal</h2>
      <table id="tabla-menu">
        <thead>
          <tr><th>Día</th><th>Plato</th><th>Cena</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- 6. Recetas -->
    <section id="seccion-recetas" class="card">
  <h2>Recetas Disponibles</h2>
  <div id="recetasContainer" class="recetas-grid"></div>
</section>


    <!-- 7. Historial -->
    <section id="seccion-historial" class="card oculto">
      <h2>Historial de Menús</h2>
      <div id="historial-menus" class="lista-historial"></div>
    </section>
  </main>

  <footer>
    <small>© 2025 ÑAM - Planificador Semanal. Uso personal.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
